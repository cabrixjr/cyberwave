<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Nexa AI</title>
    <link rel="icon" type="image/png" href="/static/nexa.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #09090b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease;
        }
        
        .auth-card {
            background: rgba(18, 18, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .logo-img {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a1a1aa;
            font-size: 15px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #e4e4e7;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper .material-symbols-rounded {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #71717a;
            font-size: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border-radius: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }
        
        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
            background: rgba(255,255,255,0.08);
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(59,130,246,0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #71717a;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 0 15px;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-social {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .btn-social:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .toggle-section {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #a1a1aa;
        }
        
        .toggle-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }
        
        .toggle-link:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="/static/nexa.png" alt="Nexa" class="logo-img">
                    <span class="logo-text">Nexa</span>
                </div>
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSub" class="subtitle">Enter your details to continue</p>
            </div>

            <div id="errorMessage" class="error-message">
                <span class="material-symbols-rounded">error</span>
                <span id="errorText"></span>
            </div>

            <form id="authForm" action="/login" method="post">
                <div class="input-group" id="userGroup" style="display: none;">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">person</span>
                        <input type="text" name="username" id="usernameField" placeholder="Your name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">mail</span>
                        <input type="email" name="email" required placeholder="name@domain.com">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" name="password" required placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="material-symbols-rounded">login</span>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="divider">OR CONTINUE WITH</div>
            
            <div class="social-grid">
                <button class="btn-social">
                    <span style="font-size: 20px;">G</span>
                    <span>Google</span>
                </button>
                <button class="btn-social">
                    <span style="font-size: 20px;"></span>
                    <span>Apple</span>
                </button>
            </div>

            <p class="toggle-section">
                <span id="toggleText">New to Nexa?</span> 
                <a href="javascript:void(0)" onclick="toggleMode()" id="toggleBtn" class="toggle-link">Create an account</a>
            </p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        if (params.get('error')) {
            errorMessage.classList.add('show');
            
            switch(params.get('error')) {
                case 'exists':
                    errorText.textContent = 'This email is already registered. Try logging in!';
                    break;
                case 'db_fail':
                    errorText.textContent = 'Database error. Please check the terminal.';
                    break;
                case 'invalid':
                    errorText.textContent = 'Invalid email or password.';
                    break;
                default:
                    errorText.textContent = 'An error occurred. Please try again.';
            }
        }

        function toggleMode() {
            const form = document.getElementById('authForm');
            const userGroup = document.getElementById('userGroup');
            const usernameField = document.getElementById('usernameField');
            const title = document.getElementById('authTitle');
            const sub = document.getElementById('authSub');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');

            if (form.action.includes('login')) {
                form.action = '/register';
                userGroup.style.display = 'block';
                usernameField.required = true;
                title.innerText = "Create Account";
                sub.innerText = "Start your journey with Nexa";
                submitBtn.innerHTML = '<span class="material-symbols-rounded">person_add</span><span>Create Account</span>';
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Login here";
            } else {
                form.action = '/login';
                userGroup.style.display = 'none';
                usernameField.required = false;
                title.innerText = "Welcome Back";
                sub.innerText = "Enter your details to continue";
                submitBtn.innerHTML = '<span class="material-symbols-rounded">login</span><span>Sign In</span>';
                toggleText.innerText = "New to Nexa?";
                toggleBtn.innerText = "Create an account";
            }
            
            // Clear error message when switching modes
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
